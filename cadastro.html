<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <title>InsiderE</title>
</head>

<body>
    <header>
        <img id="logo-header-team" src="images/logo_branca.png" alt="">
    </header>

    <section class="form-container">
        <div class="container">
            <form action="">
                <div class="formulario">
                    <h1 class="titulo-form">Crie uma conta</h1>
                    <div class="input-single">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="exemplo@gmail.com">
                    </div>
                    <div class="input-single">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Informe sua senha">
                    </div>
                    <div class="input-single">
                        <label for="password">Confirmar senha</label>
                        <input type="password" id="confirmPassword" placeholder="Informe sua senha">
                    </div>
                    <p id="message"></p>
                    <div class="input-single">
                        <button id="buttonRegister">Criar conta</button>
                    </div>
                    <div class="input-single btn-cadastro">
                        <p>Ja possui conta?</p>
                        <a href="./login.html">Entrar</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="js/cadastro.js"></script>
</html>
